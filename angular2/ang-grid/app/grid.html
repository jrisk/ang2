<table class="table table-striped">
    <thead>
        <tr>
            <td *ngFor="let col of columns"><a (click)="sort(col.name)">{{col.descr}}</a></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let col of columns">{{row[col.name]}}</td>
        </tr>
    </tbody>
</table>
