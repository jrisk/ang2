{{diagnostic}}
<div class="container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input #username type="text" id="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password type="text" id="password" class="form-control">
      </div>
      <button type="submit" (click)="validate(username.value, password.value)" class="btn btn-default">Submit</button>
    </form>
</div>
